<head>
    <meta charset="utf-8">

    <title>calculator</title>

<body>
    <div class="container d-flex justify-content-center align-items-center w-50 " style="height: 100vh;">
        <span class="border border-success">
            <table class="table">

            

                   <tr >
                    <td colspan="4"><input type="text" id="result" class="w-100"></td>
                   </tr>

                
                <tbody>
                    <tr>
                        <th><button onclick="clearresult('&#40;')" type="button" class=" btn w-100 text-center btn-success">&#40;</button></th>
                        <td><button onclick="get_num('$#41;')" type="button" class=" btn w-100 text-center btn-success">&#41;</button></td>
                        <td><button onclick="get_num('Math.E')" type="button" class=" btn w-100 text-center btn-success">E</button></td>
                        <td><button onclick="get_num('Math.PI')" type="button" class=" btn w-100 text-center btn-success">&Pi;</button></td>
                    </tr>
                    <tr>
                        <th><button onclick="get_num('')" type="button" class=" btn w-100 text-center btn-success"></button></th>
                        <td><button onclick="get_num('')" type="button" class=" btn w-100 text-center btn-success"></button></td>
                        <td><button onclick="get_num('')" type="button" class=" btn w-100 text-center btn-success"></button></td>
                        <td><button onclick="get_num('')" type="button" class=" btn w-100 text-center btn-success"></button></td>
                    </tr>
                    <tr>
                        <th><button onclick="get_num('&#40;')" type="button" class=" btn w-100 text-center btn-success">&#40;</button></th>
                        <td><button onclick="get_num('&#41;')" type="button" class=" btn w-100 text-center btn-success">&#41;</button></td>
                        <td><button onclick="get_num('Math.E')" type="button" class=" btn w-100 text-center btn-success">E</button></td>
                        <td><button onclick="get_num('Math.PI')" type="button" class=" btn w-100 text-center btn-success">&Pi;</button></td>
                    </tr>
                    <tr>
                        <th><button onclick="clearresult('C')" type="button" class=" btn w-100 text-center btn-success">C</button></th>
                        <td><button onclick="get_num('/')" type="button" class=" btn w-100 text-center btn-success">/</button></td>
                        <td><button onclick="get_num('*')" type="button" class=" btn w-100 text-center btn-success">*</button></td>
                        <td><button onclick="clear_num('')" type="button" class=" btn w-100 text-center btn-success"><i class="fa-solid fa-delete-left"></i></button></td>
                    </tr>
                    <tr>
                        <th><button onclick="get_num('7')" type="button" class=" btn w-100 text-center btn-success">7</button></th>
                        <td><button onclick="get_num('8')" type="button" class=" btn w-100 text-center btn-success">8</button></td>
                        <td><button onclick="get_num('9')" type="button" class=" btn w-100 text-center btn-success">9</button></td>
                        <td><button onclick="get_num('-')" type="button" class=" btn w-100 text-center btn-success">-</button></td>
                    </tr>
                    <tr>
                        <th><button onclick="get_num('4')" type="button" class=" btn w-100 text-center btn-success">4</button></th>
                        <td><button onclick="get_num('5')" type="button" class=" btn w-100 text-center btn-success">5</button></td>
                        <td><button onclick="get_num('6')" type="button" class=" btn w-100 text-center btn-success">6</button></td>
                        <td><button onclick="get_num('+')" type="button" class=" btn w-100 text-center btn-success">+</button></td>
                    </tr>
                    <tr>
                        <th><button onclick="get_num('1')" type="button" class=" btn w-100 text-center btn-success">1</button></th>
                        <td><button onclick="get_num('2')" type="button" class=" btn w-100 text-center btn-success">2</button></td>
                        <td><button onclick="get_num('3')" type="button" class=" btn w-100 text-center btn-success">3</button></td>
                        <td><button  type="button" class=" btn w-100 text-center btn-success">@</button></td>
                    </tr>
                    <tr>
                        <th><button onclick="get_num('%')" type="button" class=" btn w-100 text-center btn-success">%</button></th>
                        <td><button onclick="get_num('0')" type="button" class=" btn w-100 text-center btn-success">0</button></td>
                        <td><button onclick="get_num('.')" type="button" class=" btn w-100 text-center btn-success">.</button></td>
                        <td><button onclick="getresult('=')" type="button" class=" btn w-100 text-center btn-success">=</button></td>
                    </tr>
                </tbody>
            </table>
        </span>
    </div>
    </div>
