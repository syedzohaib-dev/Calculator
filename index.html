<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Bootstrap demo</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
  </head>
  <body>
    <div class="container d-flex justify-content-center align-items-center w-50 " style="height: 100vh;">
        <span class="border border-success">
        <table class="table">
            
            <thead class="border border-success ">
                
              <tr">
                <th scope="col"></th>
                <th scope="col"></th>
                <th scope="col"></th>
                <th scope="col"></th>
              </tr>
              
              </thead>
            </thead>
            <tbody>
              <tr>
                <th  ><button type="button" class=" btn w-100 text-center btn-success">C</button></th>
                <td><button type="button" class=" btn w-100 text-center btn-success">%</button></td>
                <td><button type="button" class=" btn w-100 text-center btn-success">*</button></td>
                <td><button type="button" class=" btn w-100 text-center btn-success">X</button></td>
              </tr>
              <tr>
                <th  ><button type="button" class=" btn w-100 text-center btn-success">7</button></th>
                <td><button type="button" class=" btn w-100 text-center btn-success">8</button></td>
                <td><button type="button" class=" btn w-100 text-center btn-success">9</button></td>
                <td><button type="button" class=" btn w-100 text-center btn-success">-</button></td>
              </tr>
              <tr>
                <th  ><button type="button" class=" btn w-100 text-center btn-success">4</button></th>
                <td><button type="button" class=" btn w-100 text-center btn-success">5</button></td>
                <td><button type="button" class=" btn w-100 text-center btn-success">6</button></td>
                <td><button type="button" class=" btn w-100 text-center btn-success">+</button></td>
              </tr>
              <tr>
                <th  ><button type="button" class=" btn w-100 text-center btn-success">1</button></th>
                <td><button type="button" class=" btn w-100 text-center btn-success">2</button></td>
                <td><button type="button" class=" btn w-100 text-center btn-success">3</button></td>
                <td><button type="button" class=" btn w-100 text-center btn-success">@</button></td>
              </tr>
              <tr>
                <th  ><button type="button" class=" btn w-100 text-center btn-success">%</button></th>
                <td><button type="button" class=" btn w-100 text-center btn-success">0</button></td>
                <td><button type="button" class=" btn w-100 text-center btn-success">.</button></td>
                <td><button type="button" class=" btn w-100 text-center btn-success">=</button></td>
              </tr>
            </tbody>
          </table>
          </span>
    </div>
    </div>








    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe" crossorigin="anonymous"></script>
  </body>
</html>
