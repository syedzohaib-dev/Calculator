<!doctype html>
<html lang="en">

<head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <title>calculator</title>
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet"
                integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ"
                crossorigin="anonymous">
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"
                integrity="sha512-iecdLmaskl7CVkqkXNQ/ZH/XLlvWZOJyj7Yy7tcenmpD1ypASozpmT/E0iPtmFIB46ZmdtAc9eNBvH0H/ZpiBw=="
                crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>

<body>
        <!-- powered by (syed zohaib akhter) -->
        <div class="container d-flex justify-content-center align-items-center w-100 " style="height: 100vh;">
                <span class="border border-success">
                        <table class="table">

                                <h1 class="text-center">CALCULATOR</h1>

                                <tr>
                                        <td colspan="5"><input type="text" id="result" class="w-100"></td>
                                </tr>
                                <tbody>
                                        <tr>
                                                <td><button onclick="get_num('Math.exp')" type="button"
                                                                class=" btn w-100 text-center btn-success">e</button>
                                                </td>
                                                <td><button onclick="get_num('Math.random')" type="button"
                                                                class=" btn w-100 text-center btn-success">&there4;</button>
                                                </td>
                                                <td><button onclick="get_num('Math.hypot')" type="button"
                                                                class=" btn w-100 text-center btn-success">hyp</button>
                                                </td>
                                                <td><button onclick="get_num('Math.log10')" type="button"
                                                                class=" btn w-100 text-center btn-success">log<sup>10</sup></button>
                                                </td>
                                        </tr>

                                        <tr>
                                                <td><button onclick="get_num('Math.cosh')" type="button"
                                                                class=" btn w-100 text-center btn-success">Cosh</button>
                                                </td>
                                                <td><button onclick="get_num('Math.pow')" type="button"
                                                                class=" btn w-100 text-center btn-success">x<sup>2</sup></button>
                                                </td>
                                                <td><button onclick="get_num('Math.round')" type="button"
                                                                class=" btn w-100 text-center btn-success">&RoundImplies;</button>
                                                </td>
                                                <td><button onclick="get_num('Math.asin')" type="button"
                                                                class=" btn w-100 text-center btn-success">sin<sup>-1</sup></button>
                                                </td>
                                        </tr>

                                        <tr>
                                                <td><button onclick="get_num('Math.acos')" type="button"
                                                                class=" btn w-100 text-center btn-success">cos<sup>-1</sup></button>
                                                </td>
                                                <td><button onclick="get_num('Math.min')" type="button"
                                                                class=" btn w-100 text-center btn-success">min</button>
                                                </td>
                                                <td><button onclick="get_num('Math.sign')" type="button"
                                                                class=" btn w-100 text-center btn-success">sign</button>
                                                </td>
                                                <td><button onclick="get_num('Math.pow')" type="button"
                                                                class=" btn w-100 text-center btn-success">x<sup>y</sup></button>
                                                </td>
                                        </tr>
                                        <tr>
                                                <td><button onclick="get_num('Math.ceil')" type="button"
                                                                class=" btn w-100 text-center btn-success">ceil</button>
                                                </td>
                                                <td><button onclick="get_num('Math.expm1')" type="button"
                                                                class=" btn w-100 text-center btn-success">e<sup>x</sup></button>
                                                </td>
                                                <td><button onclick="get_num('Math.floor')" type="button"
                                                                class=" btn w-100 text-center btn-success">flor</button>
                                                </td>
                                                <td><button onclick="get_num('Math.sqrt')" type="button"
                                                                class=" btn w-100 text-center btn-success">&#8730;</button>
                                                </td>
                                        </tr>
                                        <tr>
                                                <td><button onclick="get_num('Math.sin')" type="button"
                                                                class=" btn w-100 text-center btn-success">sin</button>
                                                </td>
                                                <td><button onclick="get_num('Math.cos')" type="button"
                                                                class=" btn w-100 text-center btn-success">cos</button>
                                                </td>
                                                <td><button onclick="get_num('Math.tan')" type="button"
                                                                class=" btn w-100 text-center btn-success">tan</button>
                                                </td>
                                                <td><button onclick="get_num('Math.log')" type="button"
                                                                class=" btn w-100 text-center btn-success">log()</button>
                                                </td>
                                        </tr>
                                        <tr>
                                                <td><button onclick="get_num('&#40;')" type="button"
                                                                class=" btn w-100 text-center btn-success">&#40;</button>
                                                </td>
                                                <td><button onclick="get_num('&#41;')" type="button"
                                                                class=" btn w-100 text-center btn-success">&#41;</button>
                                                </td>
                                                <td><button onclick="get_num('Math.E')" type="button"
                                                                class=" btn w-100 text-center btn-success">E</button>
                                                </td>
                                                <td><button onclick="get_num('Math.PI')" type="button"
                                                                class=" btn w-100 text-center btn-success">&Pi;</button>
                                                </td>
                                        </tr>
                                        <tr>
                                                <td><button onclick="clearresult('Clr')" type="button"
                                                                class=" btn w-100 text-center btn-danger">Clr</button>
                                                </td>
                                                <td><button onclick="get_num('/')" type="button"
                                                                class=" btn w-100 text-center btn-success">/</button>
                                                </td>
                                                <td><button onclick="get_num('*')" type="button"
                                                                class=" btn w-100 text-center btn-success">*</button>
                                                </td>
                                                <td><button onclick="clear_num('')" type="button"
                                                                class=" btn w-100 text-center btn-danger"><i
                                                                        class="fa-solid fa-delete-left"></i></button>
                                                </td>
                                        </tr>
                                        <tr>
                                                <td><button onclick="get_num('7')" type="button"
                                                                class=" btn w-100 text-center btn-dark">7</button></td>
                                                <td><button onclick="get_num('8')" type="button"
                                                                class=" btn w-100 text-center btn-dark">8</button></td>
                                                <td><button onclick="get_num('9')" type="button"
                                                                class=" btn w-100 text-center btn-dark">9</button></td>
                                                <td><button onclick="get_num('-')" type="button"
                                                                class=" btn w-100 text-center btn-success">-</button>
                                                </td>
                                        </tr>
                                        <tr>
                                                <td><button onclick="get_num('4')" type="button"
                                                                class=" btn w-100 text-center btn-dark">4</button></td>
                                                <td><button onclick="get_num('5')" type="button"
                                                                class=" btn w-100 text-center btn-dark">5</button></td>
                                                <td><button onclick="get_num('6')" type="button"
                                                                class=" btn w-100 text-center btn-dark">6</button></td>
                                                <td><button onclick="get_num('+')" type="button"
                                                                class=" btn w-100 text-center btn-success">+</button>
                                                </td>
                                        </tr>
                                        <tr>
                                                <td><button onclick="get_num('1')" type="button"
                                                                class=" btn w-100 text-center btn-dark">1</button></td>
                                                <td><button onclick="get_num('2')" type="button"
                                                                class=" btn w-100 text-center btn-dark">2</button></td>
                                                <td><button onclick="get_num('3')" type="button"
                                                                class=" btn w-100 text-center btn-dark">3</button></td>
                                                <td><button type="button"
                                                                class=" btn w-100 text-center btn-success">@</button>
                                                </td>
                                        </tr>
                                        <tr>
                                                <td><button onclick="get_num('%')" type="button"
                                                                class=" btn w-100 text-center btn-success">%</button>
                                                </td>
                                                <td><button onclick="get_num('0')" type="button"
                                                                class=" btn w-100 text-center btn-dark">0</button></td>
                                                <td><button onclick="get_num('.')" type="button"
                                                                class=" btn w-100 text-center btn-success">.</button>
                                                </td>
                                                <td><button onclick="getresult('=')" type="button"
                                                                class=" btn w-100 text-center btn-warning">=</button>
                                                </td>
                                        </tr>
                                </tbody>
                        </table>
                </span>
        </div>
        </div>








        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"
                integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe"
                crossorigin="anonymous"></script>
        <script src="./app.js">

        </script>
</body>

</html>
